			display: block;
			height: 300px;
			width: 300px;
			padding: 5px;

		.res-part {

			width: 100%;
			padding: 5px;
			margin: 0px auto;
			overflow: auto;
		}

		.res-part2 {
			border: 1px solid #dedede;
			height: 310px;
			width: 100%;
			padding: 5px;

			display: flex;
			justify-content: center;
			/* Center horizontally */
			align-items: center;

			/* Ensure image does not exceed container width */

			/* Ensure image does not exceed container height */

		textarea,

			outline: 0 !important;
			border-radius: 0px;
			box-shadow: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			-moz-transition: none;
			-webkit-transition: none;
		}

		textarea:focus,
		select:focus,
		.form-control:focus,
		.btn:focus,
		.btn-primary:focus,
		.custom-select:focus,
		input[type="text"]:focus,
		.uneditable-input:focus {
			border: 1px solid #007bff;
			outline: 0 !important;
			border-radius: 0px;
			box-shadow: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			-moz-transition: none;
			-webkit-transition: none;
		}

		#loading {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999999999;
			overflow: hidden;
			background: rgba(255, 255, 255, 0.7);
		}

		.loader {
			border: 8px solid #f3f3f3;
			border-top: 8px solid #363e75;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			left: 50%;
			margin-left: -4em;
			display: block;
			animation: spin 2s linear infinite;
		}

		.loader,
		.loader:after {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: -4.05em;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.right-part {
			border: 1px solid #dedede;
			padding: 5px;
		}

		.logo {
			position: absolute;
			right: 0px;
			bottom: 0px;
			margin-right: 30px;
			margin-bottom: 30px;
		}

	<script>
		var mybtn = document.getElementById('startbtn');
		var myvideo = document.getElementById('video');
		var mycanvas = document.getElementById('canvas');
		var myphoto = document.getElementById('photo');
		var base_data = "";

		function sendRequest(base64Data) {
			var type = "json";
			if (base64Data != "" || base64Data != null) {
				if (type == "imgtobase") {
					$(".res-part").html("");
					$(".res-part").html(base64Data);
				}
				else if (type == "basetoimg") {
					var imageData = $("#imgstring").val();
					$(".res-part").html("");
					$(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
				}
				else {
					var url = $("#url").val();
					$("#loading").show();
					$.ajax({
						url: url,
						type: "post",
						cache: false,
						async: true,
						crossDomain: true,
						headers: {
							'Content-Type': 'application/json',
							'Access-Control-Allow-Origin': '*'
						},
						data: JSON.stringify({ image: base64Data }),
						
						success: function (res) {
							$(".res-part").html("");
							//$(".res-part2").html("");
							try {
								var imageData = res[1].image;
								if (imageData.length > 100) {
									if (imageData.length > 10) { $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />"); }
								}
							} catch (e) { }
							$(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
							// Convert JSON result to label
							console.log(res[0].image);
							var result = res[0].image;
							var resultLabel='';
							if (result) {
								resultLabel= "Result is " + result;
							} else {
								resultLabel= "Unable to determine result";
							}
							$(".jsonRes").text(resultLabel);
							$("#loading").hide();
						}
					});
				}
			}
		}


		$(document).ready(function () {
			$("#loading").hide();

			$('#send').click(function (evt) {
				sendRequest(base_data);
			});

			$('#upload').click(function (evt) {
				debugger;
				$('#fileinput').focus().trigger('click');
			});
			$("#fileinput").change(function () {
				if (this.files && this.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						var url = e.target.result;
						var img = new Image();
						img.crossOrigin = 'Anonymous';
						img.onload = function () {
							var canvas = document.createElement('CANVAS');
							var ctx = canvas.getContext('2d');
							canvas.height = this.height;
							canvas.width = this.width;
							ctx.drawImage(this, 0, 0);
							base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
							canvas = null;
						};
						img.src = url;
						// $('#photo').attr('src', url);
						// $('#photo').show();
						// $('#video').hide();
						var imgElement = $('<img>').attr('src', url);
						$('.res-part2').empty().append(imgElement); // Empty the div first, then append the img
						//$('#video').hide();
					}
					reader.readAsDataURL(this.files[0]);
				}
			});


		});

	</script>
